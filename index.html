<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Quản lý sản phẩm</title>
    <link rel="stylesheet" href="style3.css"> 
</head>
<body>
    <div id="app">
        <h1>Add New Product</h1>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="New Product Name" required>
            <button type="submit" id="add-btn">Add</button>
        </form>


        <h2>Display All Products</h2>
        <p><span id="product-count">0</span> products</p>
        
        <p id="message" style="font-weight: bold;"></p>
        
        <form id="edit-form" style="display: none; margin-top: 20px;">
            <h3>Edit Product Name</h3>
            <input type="text" id="edit-id" hidden>
            <input type="text" id="edit-product-name" required>
            <button type="submit">Edit</button>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>

        <table id="product-table">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Product Name</th>
                    <th colspan="2">Operate</th>
                </tr>
            </thead>
            <tbody id="product-list">
                </tbody>
        </table>
        
        
    </div>

    <script src="product3.js"></script>
</body>
</html>
